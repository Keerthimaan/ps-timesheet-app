



<form>
  <div class="container">
    <b>Username</b>
    <input type="text" placeholder="Enter Username" name="uname" required>
    <br><br>
    <b>Password</b>
    <input type="password" placeholder="Enter Password" name="psw" required>
<br><br>
    
    <br>
    <button type="button" class="btn btn-primary-outline pull-right" (click)="btnClic();"><i class="fa fa-plus"></i>Login</button>     
<div class="container" style="background-color:#f1f1f1">
<button type="cancel" class="btn btn-primary-outline pull-right" > Cancel </button>     
  </div>
    <br>
    <br>
<button type="button" class="btn btn-primary-outline pull-right" (click)="btnClick();"><i class="fa fa-plus"></i> Register</button>     
  
</div>
<div *ngIf="uname.invalid && (uname.dirty || uname.touched)"
     class="alert alert-danger">

  <div *ngIf="uname.errors.required">
    Name is required.
  </div>
  <div *ngIf="uname.errors.minlength">
    Name must be at least 4 characters long.
  </div>
</div>
  </form>
